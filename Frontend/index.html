<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live News</title>
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/utilities.css">
</head>
<body>
    <main class="flex column center">
        <h1>Live News</h1>

        <div class="flex center popup hidden" id="add-popup">
            <div class="flex column center">
                <p class="note hidden" id="required-note">All fields are required.</p>
                <p class="note hidden" id="add-fail-note">Something went wrong.</p>

                <div class="flex column input">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title-input">
                </div>

                <div class="flex column input">
                    <label for="content">Content</label>
                    <input type="text" name="content" id="content-input">
                </div>

                <div class="flex column input">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author-input">
                </div>
        
                <div class="flex row gap-20">
                    <button class="btn" id="create-button">Create</button>
                    <button class="btn" id="cancel-button">Cancel</button>
                </div>
            </div>
        </div>

        <button class="btn news-btn" id="add-button">Add News</button>

        <div class="container flex column center" id="container">
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
